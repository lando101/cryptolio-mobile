<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="px-2 text-left">
      <h4 class="font-weight-bold">Digital Assets</h4>
    </ion-title>
  </ion-toolbar>
  <div class="d-flex overflow-auto border-bottom">
    <!-- <ion-button size="small" shape="round" color="light"><strong>Order</strong></ion-button> -->
    <ion-chip class="mt-0" (click)="showPicker()">
      <ion-label><strong>Market Cap</strong></ion-label>
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-chip>
    <ion-chip class="mt-0">
      <ion-label><strong>24H</strong></ion-label>
      <ion-icon name="time-outline"></ion-icon>
    </ion-chip>
  </div>
  <!-- <ion-toolbar> </ion-toolbar> -->
</ion-header>

<ion-content scroll-x="false">
  <ion-toolbar> Hello </ion-toolbar>
  <ion-list (click)="presentModal()">

      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
