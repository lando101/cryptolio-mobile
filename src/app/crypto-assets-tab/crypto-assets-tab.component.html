<ion-header class="ion-no-border {{ theme }} theme-container">
  <ion-toolbar color="dark">
    <ion-title class="px-2 text-left">
      <h4 class="font-weight-bold">Digital Assets</h4>
    </ion-title>
  </ion-toolbar>
  <!-- <div color="dark" class="d-flex overflow-auto border-bottom"> -->
  <ion-toolbar color="{{ theme }}">
    <ion-chip class="mt-0" (click)="showPicker()">
      <ion-label><strong>Market Cap</strong></ion-label>
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-chip>
    <ion-chip class="mt-0">
      <ion-label><strong>24H</strong></ion-label>
      <ion-icon name="time-outline"></ion-icon>
    </ion-chip>
  </ion-toolbar>
  <!-- <ion-button size="small" shape="round" color="light"><strong>Order</strong></ion-button> -->

  <!-- </div> -->
  <!-- <ion-toolbar> </ion-toolbar> -->
</ion-header>

  <ion-list class="icon-list">
    <div *ngFor="let coin of coins" (click)="presentModal(coin)">
      <app-coin-list-item [coin]="coin" [theme]="theme"></app-coin-list-item>
    </div>
  </ion-list>
</ion-content>
